# ============================================================
# railway.toml - Configuração de Deploy no Railway.app
# ============================================================
# O Railway usa Nixpacks para detectar e buildar o projeto.
# FFmpeg é necessário para conversão de formatos de áudio.
# ============================================================

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python main.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
